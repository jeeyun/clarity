  <h2>Combobox <button class="btn btn-sm btn-primary" (click)="disabled = !disabled">Toggle Disabled</button></h2>

  <h4>Vertical</h4>
  <form clrForm clrLayout="vertical">
    <clr-combobox [(ngModel)]="vertical.one" name="one" required [disabled]="disabled" aria-label="one" class="foo">
      <clr-options>
          <clr-option [clrValue]="1">1</clr-option>
          <clr-option [clrValue]="2">2</clr-option>
          <clr-option [clrValue]="3">3</clr-option>
      </clr-options>
    </clr-combobox>

    <clr-combobox-container>
      <label>Two</label>
      <clr-combobox [(ngModel)]="vertical.two" name="two" required [disabled]="disabled" class="dynamic">
        <clr-options *clrIfOpen>
          <clr-option [clrValue]="1">1</clr-option>
          <clr-option [clrValue]="2">2</clr-option>
          <clr-option [clrValue]="3">3</clr-option>
        </clr-options>
      </clr-combobox>
    </clr-combobox-container>

    <clr-combobox-container>
      <label>My State</label>
      <clr-combobox [(ngModel)]="vertical.three" name="three" required [disabled]="disabled">
        <ng-container *clrOptionSelected="let selected2"><clr-icon shape="sun"></clr-icon> {{selected2?.name}}</ng-container>
          <clr-options>
            <clr-option *ngFor="let state of states" [clrValue]="state">
              <clr-icon shape="world"></clr-icon> {{state.name}} <clr-icon shape="sun"></clr-icon>
            </clr-option>
          </clr-options>
      </clr-combobox>
      <clr-control-helper>Helper text</clr-control-helper>
      <clr-control-error>There was an error</clr-control-error>
    </clr-combobox-container>

    <clr-combobox-container>
      <label>Favorite States (Async)</label>
      <clr-combobox [(ngModel)]="vertical.four" name="four" clrMulti="true" required [disabled]="disabled" [clrLoading]="loading" (clrInputChange)="fetchStates($event)" clrDisplayField="name">
        <ng-container *clrOptionSelected="let selected"><clr-icon shape="house"></clr-icon> {{selected?.name}}</ng-container>
        <ng-template clrIfOpen (clrIfOpenChange)="$event ? fetchStates() : null">
          <clr-options>
            <clr-option *ngFor="let state of asyncStates$ | async" [clrValue]="state">
              <clr-icon shape="world"></clr-icon> {{state.name}} <clr-icon shape="sun"></clr-icon>
            </clr-option>
          </clr-options>
        </ng-template>
      </clr-combobox>
      <clr-control-helper>Helper text</clr-control-helper>
      <clr-control-error>There was an error</clr-control-error>
    </clr-combobox-container>

    <clr-combobox-container>
      <label>Favorite States</label>
      <clr-combobox [(ngModel)]="vertical.five" name="five" clrMulti="true" required [disabled]="disabled" clrDisplayField="name">
        <ng-container *clrOptionSelected="let selected"><clr-icon shape="house"></clr-icon> {{selected?.name}}</ng-container>
        <clr-options *clrIfOpen>
          <clr-option *ngFor="let state of states" [clrValue]="state">
            <clr-icon shape="world"></clr-icon> {{state.name}} <clr-icon shape="sun"></clr-icon>
          </clr-option>
        </clr-options>
      </clr-combobox>
      <clr-control-helper>Helper text</clr-control-helper>
      <clr-control-error>There was an error</clr-control-error>
    </clr-combobox-container>
  </form>
